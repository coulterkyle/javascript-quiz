<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>

<body>
    <section id="welcome">
        <h1 class="welcome-header">Welcome to the JavaScript Quiz</h1>
        <div id="rules">
            <pre>
Try to answer the following code-related questions within the time limit.
Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </pre>
        </div>
        <button id="start-button">Start Quiz</button>
    </section>

    <main id="test" class= hide>
        <!-- <h1 class="quiz-header">JavaScript Quiz</h1> -->
        <div id="quiz-clock">
        <div id="timer">60</div>
        <p>seconds remaining</p>
        </div>
        <section class="content">
            <h2 id="question"></h2>
            <div id="answers">
                <!-- <button class="answer-button">answer1</button>
                <button class="answer-button">answer2</button>
                <button class="answer-button">answer3</button>
                <button class="answer-button">answer4</button> -->
            </div>
            <button id="submit-answer">submit</button>
        </section>
    </main>

    <section id="record" class= hide>
        <h1 class="record-header">All done!</h1>
        <h3>Enter your initals:</h3>
        <input id="initals"></input>
        <button id="submit-score">Submit</button>
    </section>

    <section id="scores" class= hide>
        <h1 class="scores-header">Scores:</h1>
        <ol id="high-scores">
            <li></li>
        </ol>
        <div id="end-buttons">
            <button id="try-again">Try again?</button>
            <button id="clear">Clear scores</button>
        </div>

    </section>



    <script src="Assets/script.js"></script>
</body>

</html>
